<!DOCTYPE html>

      /* Always set the map height explicitly to define the size of the div

        height: 100%;

      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    <div id="map"></div>
    <script src="/google_map_source.js">

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkBVxMHaiUrL1j-p_tc8fEFIbVxjjWqCk&callback=initMap">
